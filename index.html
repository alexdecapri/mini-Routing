    <title></title>

    <link rel="stylesheet" type="text/css" href="style.css"</link>
  </head>
  <body ng-controller="home">

      <ul>
        <li><a ui-sref="home">Home</a></li>
        <li>
          Products

            <li><a ui-sref="products({id:'shoes'})">Shoes</a></li>
